<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link href="project2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">BMI Calculator</h1>
      <br />
      <form>
        <p>
          <label for="height" style="color:white;">Height in CM:</label><br />
          <input type="text" id="height" placeholder="Enter your height" />
        </p>
        <br />
        <p>
          <label for="weight" style="color:white;">Weight in KG:</label><br />
          <input type="text" id="weight" placeholder="Enter your weight" />
        </p>
        <br />
        <button id="btn" type="submit">Calculate</button>
        <div id="result"></div>
        <div id="weight-guide">
          <h3 style="color:white;">BMI Weight Guide</h3>
          <p style="color:white;">Underweight = Less than 20.6</p>
          <p style="color:white;">Normal Range = 18.6 to 24.9</p>
    
        </div>
      </form>
    </div>
    <script src="project2.js"></script>
  </body>
</html>
